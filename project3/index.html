<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destinations WishList</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />

    <!-- Our CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>Vacation Destinations wish List</header>
    <p>Found exciting places to visit for your next location?</p>

    <main>
      <form id="destination_details_form">
        <label for="name">Destination Name</label>
        <input
          type="text"
          id="name"
          placeholder="Provide name of the destination"
          required
        />

        <label for="location">Destination Location</label>
        <input type="text" id="location" placeholder="Where is this place?" />

        <label for="photo">Photo</label>
        <input type="url" name="" id="photo" />

        <label for="description">Location description</label>
        <textarea
          name=""
          id="description"
          placeholder="provide the information of the destination"
        ></textarea>
        <button type="submit">Add To List</button>
      </form>

      <article></article>
    </main>
    <script src="script.js"></script>
  </body>
</html>
